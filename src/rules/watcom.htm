<pre>
How to make Graphapp with Watcom 11 for Win32

Copy the makefile (watcom11.mak) to graphapp\src (rename it to makefile)
Go to graphapp\src

Type
  make

Type
  make demo

and run demo\imagine and try loading image files by right-clicking
in the window. There are some sample images in demo\

</pre>
