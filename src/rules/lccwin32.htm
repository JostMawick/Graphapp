<body bgcolor="white">
<pre>
How to make Graphapp with LCC for Win32

Copy the makefile (lccwin32.mak) to graphapp\src (renaming it to makefile)
Copy the file mklcclib.bat to graphapp\src, with the makefile.
Run that file, by double-clicking on mklcclib.bat
